<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container bg-secondary">
    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="calculadora flex">
            <div class="row">
                <div class="col bg-white pt-3 text-end"><input id="input" class="w-100 display-6" type="text"></div>
            </div>
            <div class="row">
                <div id="result" class="col bg-white pb-3 text-end"><p></p></div>
            </div>
            <div class="row">
                <div class="col-keys col p-0 d-flex flex-column">
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>9</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>6</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>3</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>.</p></div>
                </div>
                <div class="col-keys col p-0 d-flex flex-column">
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>8</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>5</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>2</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>0</p></div>
                </div>
                <div class="col-keys p-0 col d-flex flex-column">
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>7</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>4</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>1</p></div>
                    <div class="keys flex flex-fill p-3 text-center d-flex align-items-center justify-content-center"><p>00</p></div>
                </div>
                <div class="col d-flex flex-column">
                    <div class="operator-keys keys row flex flex-fill p-3 text-center"><p>DEL</p></div>
                    <div class="operator-keys keys row flex flex-fill p-3 text-center"><p>/</p></div>
                    <div class="operator-keys keys row flex flex-fill p-3 text-center"><p>X</p></div>
                    <div class="operator-keys keys row flex flex-fill p-3 text-center"><p>-</p></div>
                    <div class="operator-keys keys row flex flex-fill p-3 text-center"><p>+</p></div>
                    <div class="operator-keys keys row flex flex-fill p-3 text-center"><p>=</p></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
